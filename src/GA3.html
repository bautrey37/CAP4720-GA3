<!DOCTYPE html>
<html>
<head charset="UTF-8">
    <title>Project 3</title>
    <link rel="stylesheet" href="style.css"/>

    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>

<body onload="main();">
<canvas id="myCanvas1" ></canvas>
<div id="toolbar">
    <h1>Project 3</h1>
    <br><strong> Sun <span id="sunNum">32</span></strong><br/>
    <input type="range" name="sun" id="sun" min="0" max="180" step="1.0" value="32" class="slider"
           onchange="changeSun(value)"/><br/>

    <br><strong>Flood: </strong><input type="button" id="flood" value="Toggle" onclick="toggleFloodFlag();" />
    <br><br>
    <strong>Controls</strong>
    <ul>
        <li>Left Arrow - Look left</li>
        <li>Right Arrow - Look right</li>
        <li>Up Arrow - Look up</li>
        <li>Down Arrow - Look down</li>
        <li>W Key - Move Up</li>
        <li>A Key - Move Left</li>
        <li>S Key - Move Down</li>
        <li>D Key - Move Right</li>
        <li>R Key - Move Forward</li>
        <li>F Key - Move Backwards</li>
    </ul>
</div>
</body>
</html>
